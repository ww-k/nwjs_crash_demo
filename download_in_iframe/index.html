<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>nwjs crash demo - download in iframe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        td {
            border: 1px solid #eee;
        }

        .success {
            color: green;
        }

        .fail {
            color: red;
        }

        iframe {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>nwjs crash demo - download in iframe</h1>
    <h2>iframe src is a internet url</h2>
    <table>
        <thead>
            <tr>
                <td></td>
                <td>0.29.0</td>
                <td>0.40.2</td>
                <td>0.41.3</td>
                <td>0.42.0</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mac</td>
                <td class="success">success</td>
                <td class="fail">fail</td>
                <td class="fail">fail</td>
                <td class="fail">fail</td>
            </tr>
            <tr>
                <td>win</td>
                <td class="success">success</td>
                <td class="fail">fail</td>
                <td class="fail">fail</td>
                <td class="fail">fail</td>
            </tr>
        </tbody>
    </table>
    <iframe src="https://dl.nwjs.io/v0.42.0/" style="height: 400px;"></iframe>

    <h2>iframe src is a local url</h2>
    <div class="success">no crash</div>
    <iframe src="child.html" style="height: 50px;"></iframe>
</body>

</html>
